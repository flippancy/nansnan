<extend name="Public:base" />
<block name="title">
</block>
<block name="css">
</block>
<block name="content">
    <div class="row">
        <a href="javascript:history.go(-1)" class="col s1"><i class="medium material-icons">close</i></a>
    </div>
    <div class="row" style="margin-top: 15%;">
        <div class="col s12">
            <div class="row">
                <div class="input-field col offset-s1 s10">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" type="text" class="validate">
                    <label for="username">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col offset-s1 s10">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
<block name="footer">
</block>
<block name="js">
    <script>
    $('#password').bind('keyup', function(event) {
        if (event.keyCode == "13") {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            document.getElementById('password').value = '';
            document.getElementById('username').value = '';
            $.ajax({
                type: 'POST',
                url: "{:U('Login/register')}",
                data: {
                    username: username,
                    password: password,
                },
                cache: false,
                async: true,
                success: function(data) {
                    if (data == 0) {
                        Materialize.toast('注册成功,即将跳转', 2000);
                        setTimeout("location.href = '{:U('Index/menu')}'", 1000);
                    } else if (data == 1) {
                        Materialize.toast('对象创建失败', 4000)
                    } else if (data == 2) {
                        Materialize.toast('用户名已存在', 4000)
                    } else {
                        Materialize.toast(data, 4000)
                    }
                },
                error: function() {
                    Materialize.toast('数据提交失败', 4000)
                }
            });
        }
    });
    </script>
</block>
