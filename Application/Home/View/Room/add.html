<extend name="Public:base" />
<block name="title">
</block>
<block name="css">
</block>
<block name="content">
    <div class="row">
        <a href="javascript:history.go(-1)" class="col s1"><i class="medium material-icons">close</i></a>
        <!-- <a href="#" class="right col s1"><i class="medium material-icons right">person_add</i></a> -->
    </div>
    <div class="row" style="margin-top: 15%;">
        <div class="col s12">
            <div class="row">
                <div class="input-field col offset-s1 s10">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name" type="text" class="validate">
                    <label for="name">房间名</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col offset-s1 s10">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">密码（可不填）</label>
                </div>
            </div>
<!--             <div class="row">
                <div class="input-field col offset-s1 s10">
                    <select>
                        <option value="" disabled selected>弹幕类型</option>
                        <option value="1">弹幕</option>
                        <option value="2">弹窗</option>
                    </select>
                    <label>房间类型</label>
                </div>
            </div> -->
        </div>
    </div>
</block>
<block name="footer">
</block>
<block name="js">
    <script>
    $(document).ready(function() {
        $('select').material_select();
    });

    $('#password').bind('keyup', function(event) {
        if (event.keyCode == "13") {
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            document.getElementById('password').value = '';
            document.getElementById('name').value = '';
            $.ajax({
                type: 'POST',
                url: "{:U('Room/add')}",
                data: {
                    name: name,
                    password: password,
                },
                cache: false,
                async: true,
                success: function(data) {
                    if (data == 0) {
                        Materialize.toast('创建房间成功,即将跳转', 2000);
                        setTimeout("location.href = '{:U('Index/mine')}'", 1000);
                    } else if (data == 1) {
                        Materialize.toast('创建room对象错误', 4000)
                    } else {
                        Materialize.toast('房间名已存在', 4000)
                    }
                },
                error: function() {
                    Materialize.toast('数据提交失败', 4000)
                }
            });
        }
    });
    </script>
</block>
